<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <container><h2> EXPENSE TRACKER</h2></container>
    <div class="container">
        <h4>YOUR BALANCE</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-conatiner">
            <div>
                <h4>INCOME</h4>
                <p id="money-plus" class="money-plus">$0.00</p>
            </div>
            <div>
                <h4>EXPENSE</h4>
                <p id="money-mius" class="money-minus">$0.00</p>
            </div>
        </div>
        <h3>HISTORY</h3>
        <ul class="list">
            <li class="minus">CASH<span>-$400</span><button class="delete-btn">x</button></li>
        </ul>
        <h3>ADD NEW TRANSITION</h3>
        <form id="form">
            <div class="form-control"> 
                <label for="text">TEXT</label>
                <input type="text" id="text" placeholder="Enter Text....">
            </div>
            <div class="form-control"> 
                <label for="text">AMOUNT<h5>(negative-expense,positive-income)</h5></label>
                <input type="number" id="Amount" placeholder="Enter Amount....">
            </div>
            <button class="btn">ALL TRANSACTIONS</button>
        </form>
    </div>
    <!--javascript file-->
<script src="script.js"></script>
</body>
</html>
